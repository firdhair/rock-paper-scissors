<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Rock, Paper, Scissor</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Just a newb whos trynna get better at frontend."
    />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Limelight&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!--<button id="start">Start</button>-->
    <div class="main-head">
      <h1 id="title">Rock, Paper, Scissors?</h1>
      <div class="current-value">
        <h3 class="player-result">0</h3>
        <h3 class="slash">-</h3>
        <h3 class="computer-result">0</h3>
      </div>
      <div>
        <h3 class="description"></h3>
      </div>
      <div class="result"></div>
      <div class="choices">
        <div class="Rock" id="choice-image">
          <img src="./img/rock.png" id="image" class="Rock" alt="Rock" />
          <h3>Rock</h3>
        </div>
        <div class="Paper" id="choice-image">
          <img src="./img/paper.png" id="image" alt="Paper" />
          <h3>Paper</h3>
        </div>
        <div class="Scissor" id="choice-image">
          <img src="./img/scissor.png" id="image" alt="Scissor" />
          <h3>Scissors</h3>
        </div>
      </div>
      <div class="results">
        <div class="player">
          <h3>Player</h3>
        </div>
        <div class="computer">
          <h3>Computer</h3>
        </div>
      </div>
    </div>
    <script src="./rock_paper_scissors.js"></script>
  </body>
</html>
